<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD5tr5u8fo5ooq5qy5dz5i5E9l" crossorigin="anonymous">
    <title>Upload and Analyze Time Series Data</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Upload and Analyze Time Series Data</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a CSV file:</label>
                <input type="file" name="file" class="form-control-file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="x_column">X Column:</label>
                <input type="text" name="x_column" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="y_column">Y Column:</label>
                <input type="text" name="y_column" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="list-unstyled mt-3">
                    {% for message in messages %}
                        <li class="text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
